{% load wagtailimages_tags %}

<div class="blockquote-lg" style="margin-top:30px; margin-bottom:30px;">
    {% image value.image max-300x300 style="height: auto;" %}

    <blockquote>
        {{ value.quote|linebreaks }}

        {% if value.attribution %}
            <small>{{ value.attribution }}</small>
        {% endif %}
    </blockquote>
</div>
